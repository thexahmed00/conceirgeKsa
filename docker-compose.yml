version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ajla_postgres
    environment:
      POSTGRES_USER: ajla_user
      POSTGRES_PASSWORD: ajla_password
      POSTGRES_DB: ajla_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ajla_user -d ajla_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ajla_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ajla_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ajla.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ajla_network

volumes:
  postgres_data:

networks:
  ajla_network:
    driver: bridge
